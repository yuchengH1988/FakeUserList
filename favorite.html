<!-- Search Bar -->
<div class="row m-3">
  <form class="form-inline" id="search-form">
    <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword...">

  </form>
</div>
<!-- Friends List -->
<div class="container mt-3">

  </div>
</div>
<!-- Modal data  -->
<div class="modal fade" id="friend-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-name">user-name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-4 text-center">
            <img src="" alt="user-avatar" id="modal-avatar">
          </div>
          <div class="col-sm-8" id="modal-info">
            user-info
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
